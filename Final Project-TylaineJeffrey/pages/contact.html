		<p class="formInfo">Have a question?</br> We'd love to hear from you!</p>
		
		<form id="contactForm" action="" method="post">
			<div>
			<label for="name">First Name</label>
			<input  class="textField" type="text" name="user_name"></div>
			<div><label for="name">Last Name:</label>
			<input  class="textField" type="text" name="user_name">
			</div>
			<div>
				<label for="mail">Email:</label>
			<input  class="textField" type="email" name="user_email"></div>
			
			<div><label for="number">Phone Number:</label>
			<input class="textField"  type="phone-number" name="user_number"></div>
			

			<div ><label for="message">Additional Comments</label><textarea   id="comment" name="user_message"></textarea>
			</div>
			<div >
			<button  id="submit" type="submit"  width="30" value="Send">Send Message</button></div>
	</form>
